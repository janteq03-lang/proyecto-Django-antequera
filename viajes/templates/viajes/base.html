<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agencia de Viajes</title>

    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">✈️ Agencia de Viajes</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/destino/">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viajero/">Viajeros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viaje/">Viajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buscar/">Buscar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <main class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                {% block contenido %}
                {% endblock %}
            </div>
        </div>
    </main>

    
    <footer class="text-center mt-4 text-muted">
        <p>AGENCIA DE VIAJES </p>
    </footer>

    
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
