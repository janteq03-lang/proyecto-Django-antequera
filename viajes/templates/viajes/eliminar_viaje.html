{% extends "viajes/base.html" %} {% block contenido %} <div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Confirmar eliminación</h3>
        </div>
        <div class="card-body">
            <p class="lead">¿Estás seguro de que deseas eliminar el viaje a <strong>{{ object.destino }}</strong>?</p>
            <p class="text-danger small"><i class="bi bi-exclamation-triangle"></i> Esta acción no se puede deshacer.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4">Sí, eliminar definitivamente</button>
                <a href="{% url 'buscar_viaje' %}" class="btn btn-outline-secondary px-4">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
